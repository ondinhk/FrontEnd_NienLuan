<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống gợi ý nhà trọ</title>
    <!-- Favicon -->
    <link rel="icon" href="./favicon.ico" type="image/gif" sizes="16x16">
    <!-- Slide -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <script src="https://kit.fontawesome.com/53e4b4d111.js" crossorigin="anonymous"></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300&display=swap"
        rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- My Css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="shadow" id="header">
        <div class="header_left">
            <div class="header-logo">
                <a href="index.html"><img src="./assets/img/color-default.svg" alt=""></a>
            </div>
            <div class="header-menu">
                <a href="index.html">Room</a>
            </div>
        </div>
    </header>
    <div class="my_container" id="container">
        <div class="slide  mb-5">
            <img src="./assets/img/image-from-rawpixel-id-1198335-jpeg.jpg" alt="">
            <div class="slide_input">
                <div class="input_form">
                    <p>Hiện có <span id="numberHouse"></span> thông tin phòng trên hệ thống:</p>
                    <input type="text" onkeyup="checkEmptyInput()" placeholder="Tìm kiếm..." id="input_search">
                    <button class="btn btn-slide" onclick="searchHotel()" id="search">Search</button>
                </div>
            </div>
        </div>
        <div class="recent">
            <p id="result_search"></p>
            <div class="recent-list" id="root">
                <a href="#" class="recent-item shadow">
                    <div class="item_info">
                        <img src="./assets/img/qij6cdhlwescboqpkhaz.webp" alt="">
                        <div class="info">
                            <p class="name_hotel">Chung cư studio 30 m² </p>
                            <p class="description">địa chỉ quận 1 tp,hcm địa chỉ quận 1 tp,hcm</p>
                            <p class="text_small">Cách trung tâm 3km</p>
                            <p class="cost_hotel">5.000.000 vnd</p>
                        </div>
                    </div>
                    <div class="rate">
                        <p class="label">Very Good</p>
                        <div class="rate_scope">
                            <p>9.5</p>
                        </div>
                        <p class="text_small">192 đánh giá</p>

                        <h3 class="more_info">Xem thêm</h3>
                    </div>
                </a>
            </div>
            <div class="paging" style="height: 50px; font-size: 3rem; margin: 0 100px;" id="pagination">
                <a href="javascript:prevPage()">Prev</a>
                <p>Page: <span id="page"></span></p>
                <a href="javascript:nextPage()">Next</a>
            </div>
        </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- My app -->
    <script src="./assets/js/distance.js"></script>
    <script src="./assets/js/search.js"></script>
    <script src="./assets/js/singleHotel.js"></script>
    <script src="./assets/js/app.js"></script>
    <!-- Chat bot -->
    <script>!(function () {
            let e = document.createElement("script"),
                t = document.head || document.getElementsByTagName("head")[0];
            (e.src =
                "https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.js"),
                (e.async = !0),
                (e.onload = () => {
                    window.WebChat.default(
                        {
                            initPayload: '/hello path 1',
                            customData: { language: "en" },
                            socketUrl: "http://localhost:5005/",
                            // add other props here
                            title: "Chatbot",
                            params: {
                                storage: "session"
                            }
                        },
                        null
                    );
                }),
                t.insertBefore(e, t.firstChild);
        })();
    </script>
    <!-- Google Map -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3X78Xsses2jkfIU7ayGj97lxB-cZ8IVQ&callback=initMap&v=weekly"
        async></script>
</body>

</html>
