<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống gợi ý nhà trọ</title>
    <!-- Favicon -->
    <link rel="icon" href="./favicon.ico" type="image/gif" sizes="16x16">
    <!-- Slide -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <script src="https://kit.fontawesome.com/53e4b4d111.js" crossorigin="anonymous"></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300&display=swap"
        rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- My Css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
        #map {
            flex-basis: 0;
            flex-grow: 4;
            width: 1500px;
            height: 900px;
        }
    </style>
</head>

<body style="background-color: #f4fcd92d;">
    <header class="shadow" id="header">
        <div class="header_left">
            <div class="header-logo">
                <a href="index.html"><img src="./assets/img/color-default.svg" alt=""></a>
            </div>
            <div class="header-menu">
                <a href="index.html">Trang chủ</a>
                <a href="most.html">Tìm phòng quanh khu vực</a>
            </div>
        </div>
    </header>
    <div class="container_map" id="container">
        <div id="map"></div>
        <div class="result">
            <div class="form">
                <input type="text" name="" id="destination">
                <button class="btn btn-success" id="search">Search</button>
            </div>
            <div class="result_info">
                <div class="recent-list " id="root">
                    <div class="recent-item shadow">
                        <div class="item_info">
                            <img src="./assets/img/qij6cdhlwescboqpkhaz.webp" alt="">
                            <div class="info">
                                <p class="name_hotel">Himalaya Phoenix Dalat Hotel</p>
                                <div class="rate">
                                    <div class="rate_scope">
                                        <p>9.5</p>
                                    </div>
                                    <p class="text_small">192 đánh giá</p>
                                </div>
                                <p class="text_small">Cách trung tâm 3km</p>
                                <div class="more">
                                    <p class="cost_hotel">5.000.000 vnd</p>
                                    <a href="#" class="more_info">Chi tiết</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Google Map -->
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyUycwAtW-AZABnvrhJgvTjE4pMBvT3OQ&callback=initMap">
        </script>
    <!-- Js distance map -->
    <script src="./assets/js/distance.js"></script>
    <!-- Js singhotel -->
    <script src="./assets/js/singleHotel.js"></script>
</body>

</html>
